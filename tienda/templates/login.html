<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | CodeAcademy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

  <div class="max-w-md w-full px-6">
    <div class="text-center mb-8">
      <a href="/" class="text-3xl font-extrabold text-indigo-600 tracking-tighter">CODE<span class="text-gray-800">ACADEMY</span></a>
      <p class="text-gray-500 mt-2">Bienvenido de vuelta, programador</p>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div class="space-y-4 text-gray-700">
          {{ form.as_p }}
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-indigo-700 hover:shadow-indigo-200 transition-all duration-300 transform hover:-translate-y-1 mt-6">
          Entrar a mi Dashboard
        </button>
      </form>

      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-400">¿Nuevo por aquí?</span>
        </div>
      </div>

      <p class="text-center">
        <a href="{% url 'register' %}" class="text-indigo-600 font-bold hover:text-indigo-800 transition">
          Crea una cuenta gratuita
        </a>
      </p>
    </div>

    <div class="text-center mt-8">
      <a href="/" class="text-sm text-gray-400 hover:text-gray-600 transition">← Volver a la página principal</a>
    </div>
  </div>

  <style>
    /* Estilo para los inputs automáticos de Django */
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      margin-top: 0.25rem;
      outline: none;
      transition: all 0.2s;
    }
    input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    label {
      font-weight: 600;
      font-size: 0.875rem;
      color: #374151;
      display: block;
    }
    p {
      margin-bottom: 1rem;
    }
    /* Estilo para las listas de errores de Django */
    .errorlist {
      color: #ef4444;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      list-style: none;
      padding: 0;
    }
  </style>

</body>
</html>
